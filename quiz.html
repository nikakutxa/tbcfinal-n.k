<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css">
       <link rel="stylesheet" href="../styles/styles.css">   
 <title>Zarmath Quiz</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }

      header {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 1rem 0;
      }

      .container {
        max-width: 800px;
        margin: 2rem auto;
        margin-top: 167px;
        background: white;
        padding: 2rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      .question {
        margin-bottom: 1.5rem;
      }

      .question h2 {
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
      }

      .options {
        list-style: none;
        padding: 0;
      }

      .options li {
        margin-bottom: 0.5rem;
      }

      .options input {
        margin-right: 0.5rem;
      }

      .submit-btn {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        border-radius: 4px;
        cursor: pointer;
      }

      .submit-btn:hover {
        background-color: #45a049;
      }

      .result {
        margin-top: 1.5rem;
        font-size: 1.2rem;
        font-weight: bold;
        color: #333;
      }

      @media (max-width: 600px) {
        .container {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header class="sticky-bg">
      <nav>
        <div class="nav-links">
          <a href="../index.html" class="hero-link"
            ><img
              src="../images/logo.png"
              alt="logo"
              style="width: 62px; height: 62px"
          /></a>
          <div id="nav-links-sub">
            <ul>
              <li>
                <a href="about-us.html">შესახებ</a>
              </li>
              <li>
                <a href="learn.html">სწავლა</a>
              </li>
              <li>
                <a href="quiz.html"></a>
                <li>
                  <li><a href="calculator.html">კალკულატორი</a></li>
                  <a href="ai.html">ხელოვნური ინტელექტი</a>
                </li>
              </li>
              <li>
                <a href="contact.html">კონტაქტი</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <form id="quizForm">
        <div class="question">
          <h2>1. What is 5 + 3?</h2>
          <ul class="options">
            <li>
              <label><input type="radio" name="q1" value="6" /> 6</label>
            </li>
            <li>
              <label><input type="radio" name="q1" value="8" /> 8</label>
            </li>
            <li>
              <label><input type="radio" name="q1" value="10" /> 10</label>
            </li>
          </ul>
        </div>

        <div class="question">
          <h2>2. What is 10 - 4?</h2>
          <ul class="options">
            <li>
              <label><input type="radio" name="q2" value="6" /> 6</label>
            </li>
            <li>
              <label><input type="radio" name="q2" value="7" /> 7</label>
            </li>
            <li>
              <label><input type="radio" name="q2" value="8" /> 8</label>
            </li>
          </ul>
        </div>

        <div class="question">
          <h2>3. What is 3 x 3?</h2>
          <ul class="options">
            <li>
              <label><input type="radio" name="q3" value="6" /> 6</label>
            </li>
            <li>
              <label><input type="radio" name="q3" value="9" /> 9</label>
            </li>
            <li>
              <label><input type="radio" name="q3" value="12" /> 12</label>
            </li>
          </ul>
        </div>

        <button type="button" class="submit-btn" onclick="calculateScore()">
          Submit
        </button>
      </form>
      <div id="result" class="result"></div>
    </div>

    <script>
      function calculateScore() {
        const answers = {
          q1: "8",
          q2: "6",
          q3: "9",
        };

        let score = 0;
        const form = document.getElementById("quizForm");
        const resultDiv = document.getElementById("result");

        for (const [question, correctAnswer] of Object.entries(answers)) {
          const selectedOption = form.querySelector(
            `input[name="${question}"]:checked`
          );
          if (selectedOption && selectedOption.value === correctAnswer) {
            score++;
          }
        }

        resultDiv.textContent = `You scored ${score} out of ${
          Object.keys(answers).length
        }!`;
      }
    </script>
  </body>
</html>
